{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	{% block title %}Prediction{% endblock %}
	
	
</head>
<body>

	<div class="sidenav">
	</div>
	<div id="content" name="content" class = "main">
	{% block content %}
	<h3>FILL THE DETAILS TO PREDICT THE USA ACCIDENT SEVERITY</h3>
	<form action = "{{url_for('predict')}}" , method = 'POST'>
		
		<b><label> Airport_Code  : </label></b>
		<select name= "Airport_Code" method="GET" action="/">
    		{% for cd in Airport_Code %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label> Amenity : </label></b>
		<label for ="ftype_ML">
		<input type ="radio" id = "Amenity_T" name = "Amenity" value = 1 checked > 
		 True </label>
		 <label for ="Amenity_F">
		<input type ="radio" id = "Amenity_F" name = "Amenity" value = 0>
		 False </label>
		 
		 <br>
		<b><label> Bump : </label></b>
		<label for ="Bump_T">
		<input type ="radio" id = "Bump_T" name = "Bump" value = 1 checked > 
		 True </label>
		 <label for ="Bump_F">
		<input type ="radio" id = "Bump_F" name = "Bump" value = 0>
		 False </label>

		<br>
 		<b><label> City  : </label></b>
		<select name= "City" method="GET" action="/">
    		{% for cd in City %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label> County  : </label></b>
		<select name= "County" method="GET" action="/">
    		{% for cd in County %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label> Crossing : </label></b>
		<label for ="Crossing_T">
		<input type ="radio" id = "Crossing_T" name = "Crossing" value = 1 checked > 
		 True </label>
		 <label for ="Crossing_F">
		<input type ="radio" id = "Crossing_F" name = "Crossing" value = 0>
		 False </label>
		 
		 <br>
		<b><label> Give_Way : </label></b>
		<label for ="Give_Way_T">
		<input type ="radio" id = "Give_Way_T" name = "Give_Way" value = 1 checked > 
		 True </label>
		 <label for ="Give_Way_F">
		<input type ="radio" id = "Give_Way_F" name = "Give_Way" value = 0>
		 False </label>
		 
		 <br>
		 <b><label> Junction : </label></b>
		<label for ="Junction_T">
		<input type ="radio" id = "Junction_T" name = "Junction" value = 1 checked > 
		 True </label>
		 <label for ="Junction_F">
		<input type ="radio" id = "Junction_F" name = "Junction" value = 0>
		 False </label>
		 
		 <br>
		 <b><label> Railway : </label></b>
		<label for ="Railway_T">
		<input type ="radio" id = "Railway_T" name = "Railway" value = 1 checked > 
		 True </label>
		 <label for ="Railway_F">
		<input type ="radio" id = "Railway_F" name = "Railway" value = 0>
		 False </label>
		 
		 <br>
		 <b><label> Roundabout : </label</b>
		<label for ="Roundabout_T">
		<input type ="radio" id = "Roundabout_T" name = "Roundabout" value = 1 checked > 
		 True </label>
		 <label for ="Roundabout_F">
		<input type ="radio" id = "Roundabout_F" name = "Roundabout" value = 0>
		 False </label>
		 
		 <b><br>Side :</b>
		 <label for ="Side_T">
		<input type ="radio" id = "Side_T" name = "Side" value = 'R' checked > 
		 Right </label>
		 <label for ="Side_F">
		<input type ="radio" id = "Side_F" name = "Side" value = 'L'>
		 Left </label>
		 
		 <br>
		 <b><label> State  : </label></b>
		<select name= "State" method="GET" action="/">
    		{% for cd in State %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		 
		 <b><br>Station :</b>
		 <label for ="Station_T">
		<input type ="radio" id = "Station_T" name = "Station" value = 1 checked > 
		 True </label>
		 <label for ="Station_F">
		<input type ="radio" id = "Station_F" name = "Station" value = 0>
		 False </label>
		 
		 <b><br> Stop :</b>
		 <label for ="Stop_T">
		<input type ="radio" id = "Stop_T" name = "Stop" value = 1 checked > 
		 True </label>
		 <label for ="Stop_F">
		<input type ="radio" id = "Stop_F" name = "Stop" value = 0>
		 False </label>
		 
		 <br>
		 <b><label> Street  : </label></b>
		<select name= "Street" method="GET" action="/">
    		{% for cd in Street %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		 
		 <br>
		 <b><label> Timezone  : </label></b>
		<select name= "Timezone" method="GET" action="/">
    		{% for cd in Timezone %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<b><br>Traffic Signal :</b>
		 <label for ="Traffic_Signal_T">
		<input type ="radio" id = "Traffic_Signal_T" name = "Traffic_Signal" value = 1 checked > 
		 True </label>
		 <label for ="Traffic_Signal_F">
		<input type ="radio" id = "Traffic_Signal_F" name = "Traffic_Signal" value = 0>
		 False </label>
		 
		 <b><br> Turning Loop :</b>
		 <label for ="Turning_Loop_T">
		<input type ="radio" id = "Turning_Loop_T" name = "Turning_Loop" value = 1 checked > 
		 True </label>
		 <label for ="Turning_Loop_F">
		<input type ="radio" id = "Turning_Loop_F" name = "Turning_Loop" value = 0>
		 False </label>
		 
		 <br>
		 <b><label> Weather_Condition  : </label></b>
		<select name= "Weather_Condition" method="GET" action="/">
    		{% for cd in Weather_Condition %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label> Wind_Direction  : </label></b>
		<select name= "Wind_Direction" method="GET" action="/">
    		{% for cd in Wind_Direction %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label> Part of day  : </label></b>
		<select name= "part_of_day" method="GET" action="/">
    		{% for cd in part_of_day %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		 
		 <br>
		 <b><label> TMC  : </label></b>
		<select name= "TMC" method="GET" action="/">
    		{% for cd in TMC %}
    		<option value= "{{cd}}" SELECTED>{{cd}}</option>"
    		{% endfor %}
		</select>
		
		<br>
		<b><label for="Start_Lat_id">Start Latitude (between 24 and 50):</label></b>
  		<input type="number" id="Start_Lat_id" name="Start_Lat" step="0.1000000"  min="24" max="50" required  >
		
		<br>
		 <b><label for="Start_Lng_id">Start Longitude (between -124 and -69):</label></b>
  		<input type="number" id="Start_Lng_id" name="Start_Lng" step="0.1000000"  min="-124" max="-69" required  >
		
		<br>
		 <b><label for="Distance(mi)_id">Accident Distance (mi) (between 0 and 5):</label></b>
  		<input type="number" id="Distance(mi)_id" name="Distance(mi)" step="0.1000000"  min="0" max="50" required  >
		
		<br>
		<b><label for="Temperature(F)_id">Temperature(F) (between -27 and 273):</label></b>
  		<input type="number" id="Temperature(F)_id" name="Temperature(F)" step="0.1000000"  min="-27" max="273" required  >
		
		<br>
		<b><label for="Humidity(%)_id">Humidity(%) (between  0 and 100 ):</label></b>
  		<input type="number" id="Humidity(%)_id" name="Humidity(%)" step="0.1000000"  min="0" max="100" required  >
		
		<br>
		<b><label for="Pressure(in)_id">Pressure(in) (between  15 and 30 ):</label></b>
  		<input type="number" id="Pressure(in)_id" name="Pressure(in)" step="0.1000000"  min="15" max="30" required  >
		
		<br>
		<b><label for="Visibility(mi)_id">Visibility(mi) (between  0 and 100 ):</label></b>
  		<input type="number" id="Visibility(mi)_id" name="Visibility(mi)" step="0.1000000"  min="0" max="100" required  >
		
		<br>
		<b><label for="Wind_Speed(mph)_id">Wind_Speed(mph) (between  0 and 100 ):</label></b>
  		<input type="number" id="Wind_Speed(mph)_id" name="Wind_Speed(mph)" step="0.1000000"  min="0" max="100" required  >
		
		<br>
		<b><label for="Precipitation(in)_id">Precipitation(in) (between  0 and 15 ):</label></b>
  		<input type="number" id="Precipitation(in)_id" name="Precipitation(in)" step="0.1000000"  min="0" max="15" required  >
		
		<br>
		<b><label for="Year_id">Year (between  2016 and 2019 ):</label></b>
  		<input type="number" id="Year_id" name="Year" step="1"  min="2016" max="2019" required >
		
		<br>
		<b><label for="Month_id">Month (between  1 and 12 ):</label></b>
  		<input type="number" id="Month_id" name="Month" step="1"  min="1" max="12" required >
		
		<br>
		<b><label for="Day_id">Day (between  1 and 31 ):</label></b>
  		<input type="number" id="Day_id" name="Day" step="1"  min="1" max="31" required >
		
		<br>
		<b><label for="Hour_id">Hour (between  0 and 23 ):</label></b>
  		<input type="number" id="Hour_id" name="Hour" step="1"  min="0" max="23" required >
		
		<br>
		<b><label for="Weekday_id">Weekday (between  1(Monday) and 7(Sunday) ):</label  ></b>
  		<input type="number" id="Hour_id" name="Weekday" step="1"  min="1" max="7" required>
		
		<br>
		<br>
		<br>
		
		<fieldset>
		<P> <b>Select a Method to do Severity Prediction</b> </P>
		<input type ="radio" id = "ptype_ML" name = "PredictType" value = 1 checked > 
		<label for ="ftype_ML"> Prediction Using Machine Learning Model </label><br>
		<input type ="radio" id = "ptype_DL" name = "PredictType" value = 2>
		<label for ="ftype_DL"> Prediction Using Deep Learning Model </label><br>
		</fieldset>
		
		<br>
		<br>
		<br>
		
		<input type="submit" class="btn btn-info" value="PREDICT SEVERITY">
	</form>
	{% endblock %}
	</div>
</body>
